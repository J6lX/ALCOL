server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:

        - id: user-service
          uri: http://localhost:9000/   # final request -> http://127.0.0.1:9000/login
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}  # remove '/user-service'

        - id: user-service
          uri: http://localhost:9000/   # final request -> http://127.0.0.1:9000/user-service/**
          predicates:
            - Path=/user-service/**