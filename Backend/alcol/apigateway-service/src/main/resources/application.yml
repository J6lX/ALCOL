server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:

        # login
        - id: user-service
          uri: http://localhost:9000/   # final request -> http://127.0.0.1:9000/login
          predicates:
            - Path=/user-service/login # http://localhost:8000/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}  # remove '/user-service'

        # signUp
        - id: user-service
          uri: http://localhost:9000/   # final request -> http://127.0.0.1:9000/user-service/signUp
          predicates:
            - Path=/user-service/signUp
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie

        # 그 외의 user-service 에 대한 요청
        - id: user-service
          uri: http://localhost:9000/   # final request -> http://127.0.0.1:9000/user-service/**
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - AuthorizationHeaderFilter

